<!DOCTYPE html><html lang="fr" ng-app><head>	<title>AngersJS</title>	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />	<link href='http://fonts.googleapis.com/css?family=Istok+Web:700' rel='stylesheet' type='text/css'>	<link href='http://fonts.googleapis.com/css?family=Gudea:700' rel='stylesheet' type='text/css'>	<link href="css/custom.css" rel="stylesheet" />	<script data-main="js/main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.8/require.min.js"></script></head><body>	<div class="container">		<header>			<h1><a href=".">AngersJS</a></h1>			<div class="subtitle">Communaut&eacute; Javascript Angevine</div>		</header>		<div class="row-fluid">			<div class="col-md-8">				<h2>Quoi de neuf ?</h2>				<div id="articles" ng-controller="ArticleListCtrl">					<div ng-repeat="article in articles">						<h3>{{article.titre}}</h3>						<p ng-bind-html-unsafe="article.contenu"></p>					</div>				</div>			</div>			<div class="col-md-4">				<h2>Rejoignez-nous !</h2>				<ul>					<li><a href="http://twitter.com/Angers_JS">Twitter</a></li>					<li><a href="http://github.com/AngersJS">Github</a></li>					<li><a href="http://www.maine-labs.fr/">MaineLabs</a></li>				</ul>			</div>		</div>		<footer>		</footer>	</div>	</body></html>
